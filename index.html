<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>Hanabi</title>
<link rel="stylesheet" type="text/css" href="static/style.css" />

<script src="http://yui.yahooapis.com/3.11.0/build/yui/yui-min.js"></script>
<script src="/static/jquery-2.0.3.js"></script>
<script src="/static/jquery.cookie.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io.connect('http://localhost:3000');

    socket.on('connect', function (data) {
        socket.emit('routeMe', $.cookie('game_session'));
    });

    socket.on('setGameSessionCookie', function (data) {
        $.cookie('game_session', data, { expires: 7});
    });

    socket.on('clearGameSessionCookie', function (data) {
        $.removeCookie('game_session');
    });


    // Position game board elements based on count of players and current window size
    // Called whenever the window is resized
    var layout = function (playerCount) {
        YUI().use('node', function (Y) {
            var width = $(window).width();
            var height = $(window).height();

            var gameboard = Y.one('#gameboard');

            var player1 = gameboard.one('#player1');
            var player2 = gameboard.one('#player2');
            var player3 = gameboard.one('#player3');
            var player4 = gameboard.one('#player4');
            var player5 = gameboard.one('#player5');
            var fireworks = gameboard.one('#fireworks');
            var clues = gameboard.one('#clues');
            var lives = gameboard.one('#lives');
            var draw = gameboard.one('#draw');
            var discard = gameboard.one('#discard');
            var board = gameboard.one('#board');

            // Set size of cards/slots relative to screen size
            var tileSize = Math.min(width/10, height/8);

            gameboard.all('div.slot, div.card').setStyles({'width': tileSize + 'px', 'height': tileSize + 'px'});
            gameboard.all('div.token').setStyles({'width': tileSize / 2 + 'px', 'height': tileSize / 2 + 'px'});

            // Set position of elements (this depends on the slot size having been set already)
            //player1.setY(height / 2 - parseInt(player1.getComputedStyle('height'), 10) / 2);

            // Position game element containers
            board.setX(width / 2 - parseInt(board.getComputedStyle('width'), 10) / 2);
            board.setY(height / 8 * 5 - parseInt(board.getComputedStyle('height'), 10) / 2);
            fireworks.setX(width / 2 - parseInt(fireworks.getComputedStyle('width'), 10) / 2);
            fireworks.setY(height / 8 * 3 - parseInt(fireworks.getComputedStyle('height'), 10) / 2);


            // Player 1 always visible at bottom center of screen
            player1.setY(height / 8 * 7 - parseInt(player1.getComputedStyle('height'), 10) / 2);
            player1.setX(width / 2 - parseInt(player1.getComputedStyle('width'), 10) / 2);

            // 2 player game, only Player 2 visible, top center of screen
            if (playerCount === 2) {
                player2.setStyle('display', 'block');
                player2.removeClass('vertical');
                player2.setY(height / 8 - parseInt(player1.getComputedStyle('height'), 10) / 2);
                player2.setX(width / 2 - parseInt(player1.getComputedStyle('width'), 10) / 2);
                player3.setStyle('display', 'none');
                player4.setStyle('display', 'none');
                player5.setStyle('display', 'none');
            }

            // 3 player game, only Player 2 and 3 visible, top left and right of screen
            if (playerCount === 3) {
                player2.setStyle('display', 'block');
                player2.removeClass('vertical');
                player2.setY(height / 8 - parseInt(player1.getComputedStyle('height'), 10) / 2);
                player2.setX(width / 4 - parseInt(player1.getComputedStyle('width'), 10) / 2);
                player3.setStyle('display', 'block');
                player3.removeClass('vertical');
                player3.setY(height / 8 - parseInt(player1.getComputedStyle('height'), 10) / 2);
                player3.setX(width / 4 * 3 - parseInt(player1.getComputedStyle('width'), 10) / 2);
                player4.setStyle('display', 'none');
                player5.setStyle('display', 'none');
            }

            // 4 player game, only Player 2, 3 and 4 visible, top center, left and right
            if (playerCount === 4) {
                player2.setStyle('display', 'block');
                player2.addClass('vertical');
                player2.setY(height / 8 * 5 - parseInt(player1.getComputedStyle('height'), 10) / 2);
                player2.setX(width / 8 - parseInt(player1.getComputedStyle('width'), 10) / 2);
                player3.setStyle('display', 'block');
                player3.removeClass('vertical');
                player3.setY(height / 8 - parseInt(player1.getComputedStyle('height'), 10) / 2);
                player3.setX(width / 2 - parseInt(player1.getComputedStyle('width'), 10) / 2);
                player4.setStyle('display', 'block');
                player4.addClass('vertical');
                player4.setY(height / 8 * 5 - parseInt(player1.getComputedStyle('height'), 10) / 2);
                player4.setX(width / 8 * 7 - parseInt(player1.getComputedStyle('width'), 10) / 2);
                player5.setStyle('display', 'none');
            }

            // 5 player game, all Players visible, all positions
            if (playerCount === 5) {
                player2.setStyle('display', 'block');
                player2.addClass('vertical');
                player2.setY(height / 8 * 5 - parseInt(player1.getComputedStyle('height'), 10) / 2);
                player2.setX(width / 8 - parseInt(player1.getComputedStyle('width'), 10) / 2);
                player3.setStyle('display', 'block');
                player3.removeClass('vertical');
                player3.setY(height / 8 - parseInt(player1.getComputedStyle('height'), 10) / 2);
                player3.setX(width / 2 - parseInt(player1.getComputedStyle('width'), 10) / 2);
                player4.setStyle('display', 'block');
                player4.addClass('vertical');
                player4.setY(height / 8 * 5 - parseInt(player1.getComputedStyle('height'), 10) / 2);
                player4.setX(width / 8 * 7 - parseInt(player1.getComputedStyle('width'), 10) / 2);
                player5.setStyle('display', 'none');
            }
            
        });
    };

    YUI().use('event-resize', function (Y) {
        Y.on('windowresize', function () { layout(3); });
    });

    layout(3);
</script>

</head>
<body>

    <li class="begin"><a href="">Quit game</a></li>

<h1>New Game</h1>

    <!--<div class="card red" id="c1">1</div>

    <div class="card green" id="c3">3</div>
    <div class="card yellow" id="c4">4</div>

    <div class="player" id="player1">
        <div class="slot" id="player1_slot1"></div>
        <div class="slot" id="player1_slot2"></div>
        <div class="slot" id="player1_slot3"></div>

    </div>
    <div class="player" id="player2">
        <div class="slot" id="player2_slot1"></div>

        <div class="slot" id="player2_slot3"></div>

    </div>
    <div class="player" id="player3">
        <div class="slot" id="player3_slot1"></div>
        <div class="slot" id="player3_slot2"></div>
        <div class="slot" id="player3_slot3"></div>

    <div class="player" id="player4">

        <div class="slot" id="player4_slot3"></div>
        <div class="slot" id="player4_slot4"></div>

    </div>
    <div class="player" id="player5">

    <div id="fireworks">

    <div id="board">
